<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ================= META CONFIGURAÇÕES ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta | Basico Shopp</title>

  <!-- ================= CSS BASE ================= -->
  <link rel="stylesheet" href="assets/css/base.css" />

  <!-- ================= COMPONENTES ================= -->
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/forms.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />

  <!-- ================= RESPONSIVO ================= -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-container">

    <a href="index.html" class="logo-area">
      <img
        src="https://raw.githubusercontent.com/Ernestosantos90/images/main/logo.png.png"
        alt="Logo Basico Shopp"
        class="logo-img"
      >
      <h1 class="logo">
        <span class="logo-basico">Basico</span>
        <span class="logo-shopp">Shopp</span>
      </h1>
    </a>

    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

  </div>
</header>

<!-- ================= REGISTRO ================= -->
<main class="login-page">

  <section class="login-box">
    <h2>Criar conta</h2>

    <!-- ================= FORMULÁRIO ================= -->
    <form id="register-form">

      <!-- ================= DADOS PESSOAIS ================= -->
      <div class="form-grid">

        <div class="col-2">
          <label for="nome">Nome completo</label>
          <input type="text" id="nome" required>
        </div>

        <div class="col-2">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" required>
        </div>

        <div class="col-2">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="col-2">
          <label for="senha">Senha</label>
          <input type="password" id="senha" required>
        </div>

        <div class="col-2">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" required>
        </div>

      </div>

      <!-- ================= ENDEREÇO ================= -->
      <div class="form-section">
        <h3>Endereço para entrega</h3>

        <div class="form-grid endereco">

          <div class="col-2">
            <label for="pais">País</label>
            <input type="text" id="pais" value="Angola" readonly>
          </div>

          <div class="col-2">
            <label for="provincia">Província / Estado</label>
            <input type="text" id="provincia" required>
          </div>

          <div class="col-2">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required>
          </div>

          <div class="col-2">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" required>
          </div>

          <div class="col-3">
            <label for="rua">Rua / Avenida</label>
            <input type="text" id="rua" required>
          </div>

          <div class="col-1">
            <label for="numero">Número</label>
            <input type="text" id="numero">
          </div>

          <div class="col-3">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento">
          </div>

          <div class="col-3">
            <label for="referencia">Ponto de referência</label>
            <input type="text" id="referencia">
          </div>

        </div>
      </div>

      <!-- ================= MAIORIDADE ================= -->
      <div class="checkbox-area">
        <input type="checkbox" id="maioridade" required>
        <label for="maioridade">
          Declaro que sou maior de 18 anos
        </label>
      </div>

      <!-- ================= FEEDBACK ================= -->
      <p id="register-feedback"></p>

      <!-- ================= BOTÃO ================= -->
      <button type="submit" class="btn-login">
        Criar conta
      </button>

    </form>

    <p class="login-ajuda">
      Já tem conta?
      <a href="login.html">Entrar</a>
    </p>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer>
  <p>© Mukano Group — Todos os direitos reservados</p>
</footer>

<!-- ================= JS ================= -->
<script src="assets/js/auth.js"></script>

</body>
</html>
