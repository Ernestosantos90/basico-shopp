<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- ================= META ================= -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Senha | Basico Shopp</title>

  <!-- ================= CSS ================= -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/header.css" />
  <link rel="stylesheet" href="assets/css/forms.css" />
  <link rel="stylesheet" href="assets/css/footer.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-container">

    <a href="index.html" class="logo-area">
      <img
        src="https://raw.githubusercontent.com/Ernestosantos90/images/main/logo.png.png"
        alt="Logo Basico Shopp"
        class="logo-img"
      >
      <h1 class="logo">
        <span class="logo-basico">Basico</span>
        <span class="logo-shopp">Shopp</span>
      </h1>
    </a>

    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

  </div>
</header>

<!-- ================= FORGOT ================= -->
<main class="login-page">

  <section class="login-box">
    <h2>Recuperar senha</h2>

    <p style="font-size: 14px; margin-bottom: 16px;">
      Informe o email cadastrado para receber as instruções de recuperação.
    </p>

    <form id="forgot-form">

      <div class="form-grid">
        <div class="col-4">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
      </div>

      <!-- FEEDBACK -->
      <p id="forgot-feedback"></p>

      <!-- BOTÃO -->
      <button type="submit" class="btn-login">
        Enviar instruções
      </button>

    </form>

    <!-- LINKS AUXILIARES -->
    <p class="login-ajuda">
      Lembrou a senha?
      <a href="login.html">Entrar</a>
    </p>

    <p class="login-ajuda">
      Não tem conta?
      <a href="register.html">Criar agora</a>
    </p>

  </section>

</main>

<!-- ================= FOOTER ================= -->
<footer>
  <p>© Mukano Group — Todos os direitos reservados</p>
</footer>

<!-- ================= JS ================= -->
<script src="assets/js/auth.js"></script>

</body>
</html>
